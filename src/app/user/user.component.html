
<table class="mt-5 table table-dark table-striped">
    <thead>
      <tr>
        <th>User</th>
        <th>Role</th>
        <th>EmailId</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let i of mydata">
        <td>{{ i.name}}</td>
        <td>{{i.role}}</td>
        <td>{{ i.email }}</td>
  
      </tr>
    </tbody>

 
    
  </table>
